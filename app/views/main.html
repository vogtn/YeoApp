<div class="row marketing">
  <h4>Angular Flicker</h4>
  <p>
    search for images below!
  </p>
</div>
<div class="well">
  <form>
    <h1>Search:</h1>
    <input ng-model="userInput">
    <button type="submit" ng-click="search(userInput)">submit</button>
  </form>
  <p>{{custom.data}}</p>
  <ul>
    <li ng-repeat="thing in awesomeThings">
      <a>{{thing}}</a>
    </li>
  </ul>
</div>
